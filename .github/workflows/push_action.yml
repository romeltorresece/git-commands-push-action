name: Github Push Action
on:
  push:
    branches:
      - feature/git_status
jobs:
  build:
    name: Build git commands
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm install
      - name: Test project
        run: npm test